title: 'Page SEO'
fields:
  -
    handle: meta_title
    field:
      input_type: text
      character_limit: 46
      antlers: false
      type: text
      display: 'Meta Title'
      icon: text
      instructions: 'You have not set a meta title, the value for the page title will be used'
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: meta_description
    field:
      character_limit: '150'
      antlers: false
      type: textarea
      display: 'Meta Description'
      icon: textarea
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: social_sharing_image
    field:
      max_files: 1
      mode: grid
      container: main
      restrict: false
      allow_uploads: true
      show_filename: true
      show_set_alt: true
      type: assets
      display: 'Social Sharing Image'
      icon: assets
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: custom_structured_data
    field:
      theme: material
      mode: htmlmixed
      mode_selectable: true
      indent_type: tabs
      indent_size: 1
      key_map: default
      line_numbers: true
      line_wrapping: true
      antlers: false
      type: code
      display: 'Structured Data'
      icon: code
      instructions: 'Supports a single "[individual item](https://developers.google.com/search/docs/appearance/structured-data/sd-policies#individual-items)" of stuctured data.'
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
