title: 'Page Blueprint'
taxonomies: true
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              display: Title
              width: 66
              localizable: true
              validate:
                - required
          -
            handle: slug
            field:
              type: text
              localizable: true
              display: Slug
              width: 33
          -
            handle: article_content
            field:
              type: bard
              display: Content
              buttons:
                - bold
                - italic
                - anchor
                - unorderedlist
                - orderedlist
                - image
                - h2
                - h3
                - h4
                - quote
                - strikethrough
                - code
              sets:
                main:
                  display: Main
                  instructions: null
                  icon: null
                  sets:
                    image:
                      display: 'Single Image'
                      instructions: null
                      icon: null
                      fields:
                        -
                          handle: image
                          field:
                            type: assets
                            container: main
                            folder: content
                            max_files: 1
                        -
                          handle: size
                          field:
                            type: radio
                            inline: true
                            display: Width
                            default: inline
                            options:
                              md: inline
                              xl: oversized
                              full: 'full width'
                        -
                          handle: brutalized
                          field:
                            type: toggle
                            instructions: 'CRANK UP THE BRUTALITY?'
                        -
                          handle: clickable_image_url
                          field:
                            type: text
                            display: 'Clickable image URL'
                    sidebar:
                      display: 'Sidebar Callout'
                      instructions: null
                      icon: null
                      fields:
                        -
                          handle: text
                          field:
                            type: markdown
                            display: 'Sidebar/Callout Content'
                    newsletter:
                      display: 'Newsletter Callout'
                      instructions: null
                      icon: null
                      fields:
                        -
                          handle: section
                          field:
                            type: section
                            instructions: 'Your Newsletter callout will be shown here.'
                    html_embed:
                      display: 'HTML Embed'
                      instructions: null
                      icon: null
                      fields:
                        -
                          handle: embed_code
                          field:
                            type: textarea
                            display: 'Embed Code'
                    jumbo_text:
                      display: 'Jumbo Text'
                      instructions: null
                      icon: null
                      fields:
                        -
                          handle: text
                          field:
                            type: bard
                            spellcheck: true
                            allow_source: true
                            autoLink: false
                            target_blank: false
                            link_validation: false
                            force_plain_text: true
                            clean_pasted_html: false
                            restrict_assets: false
                            display: Text
              style: sans
              spellcheck: true
              allow_source: true
              allow_internal_links: true
              link_noopener: false
              link_noreferrer: false
              target_blank: false
              semantic_elements: false
              restrict_assets: false
              instructions_position: above
              listable: hidden
              visibility: visible
              replicator_preview: true
              smart_typography: false
              save_html: false
              inline: false
              toolbar_mode: fixed
              reading_time: false
              word_count: false
              fullscreen: true
              enable_input_rules: true
              enable_paste_rules: true
              remove_empty_nodes: false
              antlers: true
              always_show_set_button: false
              collapse: false
              previews: true
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
  SEO:
    display: SEO
    sections:
      -
        fields:
          -
            handle: seo
            field:
              type: seo_pro
              listable: false
              display: SEO
